<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <!-- Main container for the welcome message -->
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-2xl w-full text-center transform transition-all duration-300 hover:scale-105">
        <!-- Welcome Heading -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 leading-tight">
            Welcome to Our <span class="text-indigo-600">Awesome</span> Community!
        </h1>

        <!-- Subtitle/Description -->
        <p class="text-lg md:text-xl text-gray-600 mb-8">
            We're thrilled to have you here. Explore our features, connect with others, and discover what makes us unique.
        </p>

        <!-- Call to Action Button -->
        <a href="#" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
            Get Started Now
        </a>

        <!-- Optional: Small footer/motto -->
        <p class="text-sm text-gray-400 mt-8">
            "Your journey begins here."
        </p>
    </div>
</body>
</html>
